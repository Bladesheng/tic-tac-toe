<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="app.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <div class="info">
      Player X's turn
    </div>

    <div class="boardWrapper">
      <div class="tile" id="0"></div>
      <div class="tile" id="1"></div>
      <div class="tile" id="2"></div>

      <div class="tile" id="3"></div>
      <div class="tile" id="4"></div>
      <div class="tile" id="5"></div>

      <div class="tile" id="6"></div>
      <div class="tile" id="7"></div>
      <div class="tile" id="8"></div>
    </div>

    <button class="reset">Reset</button>

  </main>

  <footer>
    <p>Built by <a href="https://github.com/Bladesheng">Bladesheng</a></p>
  </footer>
</body>
</html>
